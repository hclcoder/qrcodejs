<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="qrcode 二维码">
  <meta name="description" content="前端生成二维码的javascript库">
  <meta name="author" content="author,email address">
  <title>qrcode.js demo</title>
  <link rel="stylesheet" charset="utf-8" type="text/css" href="./css/index.css">
  
</head>
<body>
  <div class="qr-img" id="qr"></div>
  <script charset="utf-8" src="./js/qrCode.js"></script>
  <script  charset="utf-8" type="text/javascript">
  var id = 'qr';
  var config = {
    text:'https://www.baidu.com'
  }
  var qr = new HQrCode(id,config);
  qr.drawQrCode();
  qr.makeCode('https://www.jd.com')
  </script>
</body>

</html>
